  <text x="600" y="410" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="black" text-anchor="middle">AI 평어 생성</text>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="18" fill="#4B5563" text-anchor="middle">Gemini AI 기반</text>

  <rect x="770" y="310" width="280" height="160" fill="#A7F3D0" stroke="black" stroke-width="5"/>
  <text x="910" y="360" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">⚙️</text>
  <text x="910" y="410" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="black" text-anchor="middle">맞춤 설정</text>
  <text x="910" y="440" font-family="Arial, sans-serif" font-size="18" fill="#4B5563" text-anchor="middle">성취 수준/태도 조정</text>
