<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Neo-Brutalism Background -->
  <rect width="1200" height="630" fill="#FDE047"/>

  <!-- Main Card -->
  <rect x="100" y="100" width="1000" height="430" fill="white" stroke="black" stroke-width="8"/>

  <!-- Shadow Effect -->
  <rect x="108" y="108" width="1000" height="430" fill="black" opacity="0.1"/>

  <!-- Title Background -->
  <rect x="150" y="150" width="900" height="120" fill="#A5F3FC" stroke="black" stroke-width="6"/>

  <!-- Title Text -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="black" text-anchor="middle">이발소</text>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#1F2937" text-anchor="middle">교과별 평어 생성기</text>

  <!-- Feature Boxes -->
  <rect x="150" y="310" width="280" height="160" fill="#FDE68A" stroke="black" stroke-width="5"/>
  <text x="290" y="360" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">📄</text>
  <text x="290" y="410" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="black" text-anchor="middle">PDF 업로드</text>
  <text x="290" y="440" font-family="Arial, sans-serif" font-size="18" fill="#4B5563" text-anchor="middle">성취기준 자동 추출</text>

  <rect x="460" y="310" width="280" height="160" fill="#C4B5FD" stroke="black" stroke-width="5"/>
